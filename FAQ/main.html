        <div class="accordion">

            </div>

                <div class="accordion-content">
                  <p>Réponse à la question 1.</p>
                </div>
              </div>
            <!-- Ajoutez d'autres éléments d'accordéon ici -->
        </div>
          
          <script>
            document.querySelectorAll('.accordion-title').forEach(item => {
                item.addEventListener('click', () => {
                    const content = item.nextElementSibling;
                    const icon = item.querySelector('.icon');

                    if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                        content.style.maxHeight = null;
                        setTimeout(() => content.style.padding = '0', 500); // Supprime le padding après l'animation
                        icon.classList.remove('rotate');
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                        content.style.padding = '15px'; // Ajoute le padding pour l'animation
                        icon.classList.add('rotate');
                    }
                });
            });





          </script>
    </body>
  </html>
