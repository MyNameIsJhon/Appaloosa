<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider Appaloosa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="./3D_model.jpg" alt="3D Model"></div>
                <div class="slide"><img src="./champ.jpg" alt="Champ"></div>
                <div class="slide"><img src="./house.jpg" alt="House"></div>
                <div class="slide"><img src="./wheel.jpg" alt="Wheel"></div>
            </div>
        </div>
        <div class="slide-label">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <h3>Como trabajamos</h3>
            <h1 id="label-title">Sustainability</h1>
            <p id="label-description">We’re committed to the holistic integration of sustainable practices within the built environment.</p>
            <div class="section-btn">
                <a href="https://appaloosaprojects.com" class="slider-btn">Saber màs</a>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
