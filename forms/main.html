<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire Appaloosa</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="bt_bb_cf7_form bt_bb_cf7_twocol_form bt_bb_cf7_alternate_submit">
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Nombre</span>
                        [text* nombre]
                    </label>
                </div>
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Telefono</span>
                        [tel* telefono]
                    </label>
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Correo electronico</span>
                        [email* correo]
                    </label>
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element">
                    <label>
                        <span class="text-label">Compania</span>
                        [text compania]
                    </label>
                </div>
                <div class="bt_bb_cf7_element">
                    <label>
                        <span class="text-label">Titulo</span>
                        [text Titulo-trabajo]
                    </label>
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Localidad</span>
                        [select* Localidad "Ibiza (Eivissa)" "San José (Sant Josep)" "San Antonio (Sant Antoni)" "Santa Eulalia (Santa Eulària)" "San Juan (Sant Joan)"]
                    </label>
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Razon de contacto</span>
                        [select* Razon-contacto "Consultas Generales" "Solicitud de Presupuesto" "Servicios de Construcción Residencial" "Servicios de Construcción Comercial" "Reformas y Renovaciones" "Mantenimiento de Propiedades" "Sostenibilidad y Construcción Ecológica" "Emergencias y Reparaciones Urgentes"]
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                <div class="bt_bb_cf7_element bt_bb_cf7_element_required">
                    <label>
                        <span class="text-label">Mensaje</span>
                        [textarea* area-texto]
                </div>
            </div>
            <div class="bt_bb_cf7_row">
                [submit]
            </div>
            
        </div>
    </body>
</html>
